    <div class="container mt-5">
        <h2>Formulário de Cadastro</h2>
        <form>
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
            </div>
            <div class="form-group">
                <label for="tipoPessoa">Tipo de Pessoa:</label>
                <select class="form-control" id="tipoPessoa">
                    <option value="fisica">Física</option>
                    <option value="juridica">Jurídica</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gênero:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="generoM" value="masculino">
                    <label class="form-check-label" for="generoM">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="generoF" value="feminino">
                    <label class="form-check-label" for="generoF">
                        Feminino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="generoO" value="outro">
                    <label class="form-check-label" for="generoO">
                        Outro
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
